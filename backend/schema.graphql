	type Query {
		timeTest(time: Int!): TimeTypeTest
		sanityCheck: String!
		stopsTest: [Int]!
		stops: [Int]
  	}

  	type TimeTypeTest {
		value: Int!
		stop (name: String!): StopTypeTest!
	}

	type StopTypeTest {
		name: String!
		buses: [BusTypeTest!]!
	}

	type BusTypeTest {
		route: String
		arrivals: [Int]
	}