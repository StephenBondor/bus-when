	type Query {
		sanityCheck: String!
		times(time: String!, stop: String!): [NextArrival]
		timeTest(time: Int!): TimeTypeTest
		stops: [Int]
		stopsTest: [Int]!
  	}

	type NextArrival {
		route: String!
		arrivals: [Int]
	}

  	type TimeTypeTest {
		value: Int!
		stop (name: String!): StopTypeTest!
	}

	type StopTypeTest {
		name: String!
		buses: [BusTypeTest!]!
	}

	type BusTypeTest {
		route: String
		arrivals: [Int]
	}